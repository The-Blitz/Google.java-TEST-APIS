plugins {
    id 'java'
    id 'application'
}

mainClassName = 'Main'
group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.30.9'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.30.6'
    compile 'com.google.apis:google-api-services-classroom:v1-rev386-1.25.0'
    compile 'com.google.apis:google-api-services-admin-directory:directory_v1-rev117-1.25.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}



